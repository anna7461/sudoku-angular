<header class="app-header">
  <div class="header-content">
    <!-- Left side: Sudoku title -->
    <div class="header-left">
      <h1 class="sudoku-title" (click)="onSudokuTitleClick()">
        Sudoku
      </h1>
    </div>

    <!-- Right side: Action buttons -->
    <div class="header-right">
      <!-- Pause button - only show on Sudoku puzzle page -->
      <button 
        *ngIf="isSudokuPage"
        class="header-button pause-button"
        (click)="onPauseClick()"
        title="Pause Game">
        <i class="fas fa-pause"></i>
      </button>

      <!-- Theme button - show on all pages -->
      <button 
        class="header-button theme-button"
        (click)="onThemeToggleClick()"
        title="Switch Theme">
        <i class="fas fa-palette"></i>
      </button>
    </div>
  </div>

  <!-- Theme Selection Popup -->
  <div class="theme-popup-overlay" *ngIf="showThemePopup" (click)="onCloseThemePopup()">
    <div class="theme-popup" (click)="$event.stopPropagation()">
      <div class="theme-popup-header">
        <h3>Choose Theme</h3>
        <button class="close-btn" (click)="onCloseThemePopup()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="theme-grid">
        <div 
          class="theme-option" 
          *ngFor="let theme of availableThemes"
          (click)="onThemeSelect(theme)"
          [class.active]="theme.id === currentTheme.id"
        >
          <div class="theme-preview">
            <div class="color-swatch primary" [style.background-color]="theme.primaryColor"></div>
            <div class="color-swatch accent" [style.background-color]="theme.accentColor"></div>
            <div class="color-swatch background" [style.background-color]="theme.backgroundColor"></div>
          </div>
          <div class="theme-info">
            <span class="theme-name">{{ theme.name }}</span>
            <div class="checkmark" *ngIf="theme.id === currentTheme.id">
              <i class="fas fa-check"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
