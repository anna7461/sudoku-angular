<div class="dialog-overlay" *ngIf="isVisible">
  <div class="dialog">
    <div class="dialog-header">

      <h2 class="dialog-title"><i class="fas fa-pause"></i> {{ message }}</h2>
    </div>

    <div class="dialog-content">
      <!-- Game Information Section -->
      <div *ngIf="gameStats" class="stats-container">
        <div class="stat-item">
          <div class="stat-label"><i class="fa fa-heart"></i> Mistakes</div>
          <div class="stat-value mistake-count">{{ gameStats.mistakeCount }}/3</div>
        </div>

        <div class="stat-item">
          <div class="stat-label"><i class="fa fa-clock"></i> Current Time</div>
          <div class="stat-value time-value">{{ gameStats.finalTime }}</div>
        </div>

        <div class="stat-item">
          <div class="stat-label"><i class="fa fa-star"></i> Current Score</div>
          <div class="stat-value score-value">{{ gameStats.finalScore }}</div>
        </div>

        <div class="stat-item">
          <div class="stat-label"><i class="fa fa-chart-line"></i> Difficulty</div>
          <div class="stat-value difficulty-value">{{ gameStats.difficulty }}</div>
        </div>
      </div>
    </div>

    <div class="dialog-actions pause-dialog-actions">
      <button
        type="button"
        class="btn btn-primary"
        (click)="onResume()">
        <i class="fas fa-play"></i>
        Resume Game
      </button>
      <div class="display-flex">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="onResetGame()">
          <i class="fas fa-redo"></i>
          Restart Game
        </button>

        <button
          type="button"
          class="btn btn-new-game"
          (click)="onStartNewGame()">
          <i class="fa fa-plus"></i>
          New Game
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Difficulty Selection Dialog -->
<app-difficulty-dialog
  [isVisible]="showDifficultyDialog"
  (difficultySelected)="onDifficultySelected($event)"
  (close)="onDifficultyDialogClose()"
></app-difficulty-dialog>
