<div class="pause-dialog-overlay" *ngIf="isVisible">
  <div class="pause-dialog">
    <div class="pause-dialog-header">
      <h2>{{ message }}</h2>
    </div>
    
    <div class="pause-dialog-content">
      <!-- Game Information Section -->
      <div class="game-info" *ngIf="currentTime || currentDifficulty">
        <h3>Current Game Status</h3>
        <div class="info-grid">
          <div class="info-item" *ngIf="currentTime">
            <span class="info-label">Current Time:</span>
            <span class="info-value time-value">{{ currentTime }}</span>
          </div>
          <div class="info-item" *ngIf="currentDifficulty">
            <span class="info-label">Difficulty:</span>
            <span class="info-value difficulty-value">{{ currentDifficulty }}</span>
          </div>
          <div class="info-item">
            <span class="info-label">Mistakes Limit:</span>
            <span class="info-value mistakes-value">{{ mistakesLimit }}</span>
          </div>
        </div>
      </div>
      
      <div class="difficulty-selection">
        <label for="difficulty-select">Select Difficulty:</label>
        <select 
          id="difficulty-select" 
          [(ngModel)]="selectedDifficulty"
          (change)="onDifficultyChange($event)"
          class="difficulty-select">
          <option 
            *ngFor="let diff of availableDifficulties" 
            [value]="diff.value">
            {{ diff.label }}
          </option>
        </select>
      </div>
      
      <div class="pause-dialog-actions">
        <button 
          type="button" 
          class="btn btn-primary" 
          (click)="onResume()">
          Resume Game
        </button>
        
        <button 
          type="button" 
          class="btn btn-secondary" 
          (click)="onResetGame()">
          Reset Game
        </button>
        
        <button 
          type="button" 
          class="btn btn-accent" 
          (click)="onStartNewGame()">
          Start New Game
        </button>
      </div>
    </div>
  </div>
</div>
