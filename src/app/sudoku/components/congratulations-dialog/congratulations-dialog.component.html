<div class="congratulations-overlay" *ngIf="isVisible" (click)="onClose()">
  <div class="congratulations-dialog" (click)="onDialogClick($event)">
    <div class="dialog-header">
      <h2 class="dialog-title">
        <i class="fas fa-trophy"></i>
        Congratulations! Puzzle Completed
      </h2>
    </div>
    
    <div class="dialog-content" *ngIf="puzzleStats">
      <div class="stats-container">
        <div class="stat-item">
          <div class="stat-label">Time Taken</div>
          <div class="stat-value time-value">{{ puzzleStats.timeTaken }}</div>
        </div>
        
        <div class="stat-item">
          <div class="stat-label">Difficulty</div>
          <div class="stat-value difficulty-value">{{ puzzleStats.difficulty }}</div>
        </div>
        
        <div class="stat-item">
          <div class="stat-label">Mistakes Made</div>
          <div class="stat-value mistake-count-value">{{ puzzleStats.mistakeCount }}</div>
        </div>
      </div>
      
    </div>
    
    <div class="dialog-actions">
      <button 
        type="button" 
        class="btn btn-reset" 
        (click)="onResetGame()">
        <i class="fas fa-redo"></i>
        Reset Game
      </button>
      
      <button 
        type="button" 
        class="btn btn-new-game" 
        (click)="onNewGameClick()">
        New Game
      </button>
    </div>
  </div>
</div>

<!-- Difficulty Selection Dialog -->
<app-difficulty-dialog
  [isVisible]="showDifficultyDialog"
  (difficultySelected)="onDifficultySelected($event)"
  (close)="onDifficultyDialogClose()"
></app-difficulty-dialog>
