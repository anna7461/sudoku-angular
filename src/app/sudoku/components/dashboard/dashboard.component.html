  <!-- Continue Game Button (only visible if saved game exists) -->
  <section *ngIf="savedGameInfo.exists" class="continue-section">
    <button class="continue-button primary-button" (click)="onContinueGame()">
      <div class="continue-content">
        <span class="continue-label">Continue</span>
        <span class="continue-details">
          {{ savedGameInfo.timeElapsed }} Â· {{ savedGameInfo.difficulty }}
        </span>
      </div>
    </button>
  </section>

  <!-- New Game Button -->
  <section class="new-game-section">
     <button
        type="button"
        class="btn btn-new-game"
        (click)="onNewGameClick()">
        New Game

<!-- Difficulty Selection Dialog -->
<app-difficulty-dialog
  [isVisible]="showDifficultyDialog"
  (difficultySelected)="onDifficultySelected($event)"
  (close)="onDifficultyDialogClose()"
></app-difficulty-dialog>
