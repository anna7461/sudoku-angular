<!-- Board Controls (Undo, Reset Notes, Notes Toggle, Hint) -->
<div class="board-controls">
  <button
    class="board-control-button"
    (click)="onUndoClick()"
    [disabled]="!canUndo || disabled"
  >
    <i class="fas fa-undo"></i>
    <span>Undo</span>
  </button>
  <button
    class="board-control-button"
    (click)="onResetNotesClick()"
    [disabled]="disabled"
  >
    <i class="fas fa-eraser"></i>
    <span>Reset Notes</span>
  </button>
  <button
    class="board-control-button"
    [class.active]="notesMode"
    (click)="onToggleNotesClick()"
    [disabled]="disabled"
  >
  <i class="fas fa-pencil-alt"></i>
    <span>{{ notesMode ? 'Notes ON' : 'Notes OFF' }}</span>
  </button>
 
  <button
    class="board-control-button"
    (click)="onHintClick()"
    [disabled]="disabled"
  >
    <i class="fas fa-lightbulb"></i>
    <span>Hint</span>
  </button>
   <button
    class="board-control-button"
    [class.active]="numberFirstMode"
    (click)="onToggleNumberFirstClick()"
    [disabled]="disabled"
  >
    <i class="fas fa-mouse-pointer"></i>
    <span>{{ numberFirstMode ? 'Number-First ON' : 'Number-First OFF' }}</span>
  </button>
  <button
    class="board-control-button"
    (click)="onThemeToggleClick()"
    [disabled]="disabled"
  >
    <i class="fas fa-palette"></i>
    <span>{{ currentTheme.name }}</span>
  </button>
</div>

<!-- Theme Selection Popup -->
<div class="theme-popup-overlay" *ngIf="showThemePopup" (click)="onCloseThemePopup()">
  <div class="theme-popup" (click)="$event.stopPropagation()">
    <div class="theme-popup-header">
      <h3>Choose Theme</h3>
      <button class="close-btn" (click)="onCloseThemePopup()">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="theme-grid">
      <div 
        class="theme-option" 
        *ngFor="let theme of availableThemes"
        (click)="onThemeSelect(theme)"
        [class.active]="theme.id === currentTheme.id"
      >
        <div class="theme-preview">
          <div class="color-swatch primary" [style.background-color]="theme.primaryColor"></div>
          <div class="color-swatch accent" [style.background-color]="theme.accentColor"></div>
          <div class="color-swatch background" [style.background-color]="theme.backgroundColor"></div>
        </div>
        <div class="theme-info">
          <span class="theme-name">{{ theme.name }}</span>
          <div class="checkmark" *ngIf="theme.id === currentTheme.id">
            <i class="fas fa-check"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
