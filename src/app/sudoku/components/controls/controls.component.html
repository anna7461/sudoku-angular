<div class="controls-container">
  <button 
    class="new-game-btn"
    [disabled]="disabled"
    (click)="onNewGameClick()"
  >
    New Game
  </button>
  <button class="reset-btn" (click)="onResetClick()" [disabled]="disabled || resetDisabled">
    <i class="fas fa-redo"></i>
    Reset Game
  </button>
</div>

<!-- Difficulty Selection Dialog -->
<app-difficulty-dialog
  [isVisible]="showDifficultyDialog"
  (difficultySelected)="onDifficultySelected($event)"
  (close)="onDifficultyDialogClose()"
></app-difficulty-dialog>
