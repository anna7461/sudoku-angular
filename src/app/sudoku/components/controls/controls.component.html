<div class="controls-container">
  <div class="difficulty-selector">
    <label for="difficulty">Difficulty:</label>
    <select id="difficulty" [value]="selectedDifficulty" (change)="onDifficultyChange($event)">
      <option *ngFor="let diff of difficulties" [value]="diff.value">
        {{ diff.label }}
      </option>
    </select>
  </div>
  
  <div class="game-buttons">
    <button class="new-game-btn" (click)="onNewGameClick()">
      <i class="fas fa-plus-circle"></i>
      New Game
    </button>
    
    <button class="reset-btn" (click)="onResetClick()">
      <i class="fas fa-undo"></i>
      Reset Game
    </button>
    
    <button class="hint-btn" (click)="onHintClick()">
      <i class="fas fa-lightbulb"></i>
      Hint
    </button>
  </div>
  
  <div class="notes-controls">
    <button class="notes-toggle-btn" [class.active]="notesMode" (click)="onToggleNotesClick()">
      <i class="fas fa-pencil-alt"></i>
      {{ notesMode ? 'Notes ON' : 'Notes OFF' }}
    </button>
    
    <button class="reset-notes-btn" (click)="onResetNotesClick()">
      <i class="fas fa-eraser"></i>
      Reset Notes
    </button>
  </div>
</div>
