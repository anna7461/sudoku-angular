<div class="controls-container">
  <div class="difficulty-selector">
    <label for="difficulty">Difficulty:</label>
    <select id="difficulty" [value]="selectedDifficulty" (change)="onDifficultyChange($event)">
      <option *ngFor="let diff of difficulties" [value]="diff.value">
        {{ diff.label }}
      </option>
    </select>
  </div>
  <div class="game-buttons">
    <button class="new-game-btn" (click)="onNewGameClick()" [disabled]="disabled">
      <i class="fas fa-plus-circle"></i>
      New Game
    </button>
    <button class="reset-btn" (click)="onResetClick()" [disabled]="disabled">
      <i class="fas fa-redo"></i>
      Reset Game
    </button>
  </div>
  <div class="notes-controls">
    <button class="number-first-toggle-btn" [class.active]="numberFirstMode" (click)="onToggleNumberFirstClick()" [disabled]="disabled">
      <i class="fas fa-mouse-pointer"></i>
      {{ numberFirstMode ? 'Number-First ON' : 'Number-First OFF' }}
    </button>
  </div>
</div>
