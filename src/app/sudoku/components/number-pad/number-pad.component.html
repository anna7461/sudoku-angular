<div class="number-pad">
  <button *ngFor="let num of numbers"
          [class.selected]="isNumberSelected(num)"
          [class.selected-number-first]="numberFirstMode && selectedNumber === num"
          [class.completed]="isNumberCompleted(num)"
          [disabled]="isNumberCompleted(num)"
          (click)="onNumberClick(num)">
    <div class="number">{{ num }}</div>
    <div class="count">{{ getRemainingCount(num) }}</div>
  </button>
</div>
