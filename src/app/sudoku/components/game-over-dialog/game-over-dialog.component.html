<div class="game-over-overlay" *ngIf="isVisible" (click)="onClose()">
  <div class="game-over-dialog" (click)="onDialogClick($event)">
    <div class="dialog-header">
      <h2 class="dialog-title">
        <i class="fas fa-times-circle"></i>
        Game Over
      </h2>
    </div>
    
    <div class="dialog-content" *ngIf="gameStats">
      <div class="stats-container">
        <div class="stat-item">
          <div class="stat-label">Mistakes</div>
          <div class="stat-value mistake-count">{{ gameStats.mistakeCount }}/3</div>
        </div>
        
        <div class="stat-item">
          <div class="stat-label">Final Time</div>
          <div class="stat-value time-value">{{ gameStats.finalTime }}</div>
        </div>
        
        <div class="stat-item">
          <div class="stat-label">Final Score</div>
          <div class="stat-value score-value">{{ gameStats.finalScore }}</div>
        </div>
        
        <div class="stat-item">
          <div class="stat-label">Difficulty</div>
          <div class="stat-value difficulty-value">{{ gameStats.difficulty }}</div>
        </div>
      </div>
      
      <div class="difficulty-selection">
        <label for="difficulty-select">New Game Difficulty:</label>
        <select 
          id="difficulty-select" 
          [value]="selectedDifficulty"
          (change)="onDifficultyChange($event)"
          class="difficulty-dropdown">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
          <option value="expert">Expert</option>
        </select>
      </div>
    </div>
    
    <div class="dialog-actions">
      <button 
        type="button" 
        class="btn btn-reset" 
        (click)="onResetGame()">
        <i class="fas fa-redo"></i>
        Reset Game
      </button>
      
      <button 
        type="button" 
        class="btn btn-new-game" 
        (click)="onNewGame()">
        <i class="fas fa-plus"></i>
        New Game
      </button>
    </div>
  </div>
</div>
