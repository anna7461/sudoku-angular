<div class="dialog-overlay" *ngIf="isVisible">
  <div class="dialog" (click)="onDialogClick($event)">
    <div class="dialog-header">
      <h2 class="dialog-title">
        <i class="fas fa-times-circle"></i>
        Game Over
      </h2>
    </div>

    <div class="dialog-content">
      <p class="game-over-text">You have made 3 mistakes and lost this game</p>
      <div *ngIf="gameStats" class="stats-container">
        <div class="stat-item">
          <div class="stat-label"><i class="fa fa-heart"></i> Mistakes</div>
          <div class="stat-value mistake-count">{{ gameStats.mistakeCount }}/3</div>
        </div>

        <div class="stat-item">
          <div class="stat-label"><i class="fa fa-clock"></i> Final Time</div>
          <div class="stat-value time-value">{{ gameStats.finalTime }}</div>
        </div>

        <div class="stat-item">
          <div class="stat-label"><i class="fa fa-star"></i> Final Score</div>
          <div class="stat-value score-value">{{ gameStats.finalScore }}</div>
        </div>

        <div class="stat-item">
          <div class="stat-label"><i class="fa fa-chart-line"></i> Difficulty</div>
          <div class="stat-value difficulty-value">{{ gameStats.difficulty }}</div>
        </div>
      </div>

    </div>

    <div class="dialog-actions">
      <button
        type="button"
        class="btn btn-secondary"
        (click)="onResetGame()">
        <i class="fas fa-redo"></i>
        Restart Game
      </button>

      <button
        type="button"
        class="btn btn-primary"
        (click)="onNewGameClick()">
        <i class="fa fa-plus"></i>
        New Game
      </button>
    </div>
  </div>
</div>

<!-- Difficulty Selection Dialog -->
<app-difficulty-dialog
  [isVisible]="showDifficultyDialog"
  (difficultySelected)="onDifficultySelected($event)"
  (close)="onDifficultyDialogClose()"
></app-difficulty-dialog>
